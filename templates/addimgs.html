{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/add_images/" enctype="multipart/form-data">
        {% csrf_token %}
        Name :
        <input type="name" name="pname" id="pname" placeholder="Image Name">
        Image :
        <input type="file" name="pimage" id="pimage" value="{{ pimage }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
